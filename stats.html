<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Player Stats</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Orbitron:wght@600;700;800;900&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		/* Reduced padding and made layout more compact */
		body {
			background: radial-gradient(1000px 500px at 80% -10%, rgba(220, 20, 60, 0.25), transparent 60%),
				radial-gradient(1000px 500px at 10% 110%, rgba(124, 58, 237, 0.25), transparent 60%),
				#0f0f12;
			color: #fff;
			font-family: 'Inter', sans-serif;
			min-height: 100vh;
			display: flex;
			align-items: flex-start;
			justify-content: center;
			padding: 16px;
		}

		.page {
			width: 100%;
			max-width: 1280px;
			display: grid;
			grid-template-columns: 2fr 1fr;
			gap: 16px;
		}

		.card {
			background: linear-gradient(145deg, #151519 0%, #0f0f12 100%);
			border: 1px solid rgba(255,255,255,0.08);
			border-radius: 14px;
			box-shadow: 0 12px 24px rgba(0,0,0,0.6);
		}

		/* Reduced header padding */
		.header-card {
			grid-column: 1 / -1;
			padding: 14px 18px;
			display: grid;
			grid-template-columns: 80px minmax(0, 1fr) minmax(280px, 460px);
			gap: 14px;
			align-items: center;
		}

		.avatar { width: 72px; height: 72px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08); object-fit: cover; }

		.player-meta h2 {
			margin: 0;
			font-size: 24px;
			font-weight: 800;
		}
		.level-badge { width: 20px; height: 20px; margin-left: 8px; vertical-align: -3px; }

		.player-meta .sub {
			margin-top: 2px;
			font-size: 12px;
			color: rgba(255,255,255,0.6);
		}

		/* Reduced gap in header stats */
		.header-stats {
			display: grid;
			grid-template-columns: 1fr;
			gap: 8px;
			justify-self: end;
			width: 100%;
		}

		.header-pill {
			background: rgba(255,255,255,0.03);
			border: 1px solid rgba(255,255,255,0.08);
			border-radius: 10px;
			padding: 8px 12px;
			text-align: center;
		}

		.header-pill .label { font-size: 11px; color: rgba(255,255,255,0.6); text-transform: uppercase; letter-spacing: 1px; }
		.header-pill .value { font-size: 18px; font-weight: 800; margin-top: 4px; }

		/* Reduced gap between main sections */
		.grid-2 {
			display: grid;
			grid-template-columns: 1.7fr 1fr;
			gap: 16px;
		}

		/* Reduced panel padding */
		.panel { padding: 14px; }
		.panel-title { font-weight: 700; font-size: 14px; letter-spacing: 1px; color: rgba(255,255,255,0.7); text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }

		/* Reduced gap in stats area */
		.stats-area { display: grid; grid-template-columns: 1.2fr 1fr; gap: 12px; }

		/* Made K/D ring slightly smaller */
		.kd-ring { width: 140px; height: 140px; border-radius: 50%; background:
			radial-gradient(closest-side, #0f0f12 72%, transparent 74% 100%),
			conic-gradient(from 180deg, #3b82f6 calc(var(--killsP, 50) * 1%), #ef4444 0);
			position: relative; display: grid; place-items: center; box-shadow: inset 0 0 0 8px rgba(255,255,255,0.04); }
		.kd-ring .inner { position: absolute; inset: 10px; border-radius: 50%; background: linear-gradient(145deg, #17171b, #101015); }
		.kd-ring .text { position: absolute; font-family: 'Orbitron', monospace; font-size: 26px; font-weight: 800; z-index: 2; }
		
		/* Reduced margin and gap in K/D meta */
		.kd-meta { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; margin-top: 6px; }
		.kd-chip { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; padding: 6px; text-align: center; }
		.kd-chip .label { font-size: 10px; color: rgba(255,255,255,0.6); text-transform: uppercase; }
		.kd-chip .val { font-weight: 800; font-size: 16px; }

		/* Reduced gap in small grid */
		.small-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
		.small-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; padding: 8px; }
		.small-card .label { font-size: 10px; color: rgba(255,255,255,0.6); text-transform: uppercase; }
		.small-card .value { font-family: 'Orbitron', monospace; font-size: 18px; font-weight: 800; margin-top: 2px; }
		.bar { height: 6px; border-radius: 999px; background: rgba(255,255,255,0.08); margin-top: 8px; position: relative; overflow: hidden; }
		.bar::after { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: var(--w, 0%); background: linear-gradient(90deg, #ff2d55, #7c3aed); }

		/* Reduced margin for map panel */
		.map-panel { margin-top: 12px; }
		.map-grid { display: grid; grid-template-columns: 200px 1fr; gap: 14px; }
		
		/* Made map donut slightly smaller */
		.map-donut { --p: 83; width: 100px; height: 100px; border-radius: 50%; background:
			radial-gradient(closest-side, #0f0f12 72%, transparent 74% 100%),
			conic-gradient(#7c3aed calc(var(--p) * 1%), rgba(255,255,255,0.08) 0);
			display: grid; place-items: center; position: relative; }
		.map-donut .inner { position: absolute; inset: 8px; border-radius: 50%; background: linear-gradient(145deg, #17171b, #101015); }
		.map-donut .text { position: relative; font-family: 'Orbitron', monospace; font-size: 20px; font-weight: 800; }

		/* Reduced gap in map cards */
		.map-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
		.map-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; padding: 8px; }
		.map-card .title { font-weight: 700; font-size: 14px; margin-bottom: 4px; }
		.map-card .meta { font-size: 12px; color: rgba(255,255,255,0.7); }

		/* Reduced gap in right column */
		.right-col { display: grid; gap: 16px; align-content: start; }

		/* Reduced gap in recent matches grid */
		.recent-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 6px; }
		.rec { height: 28px; border-radius: 6px; display: grid; place-items: center; font-weight: 800; font-size: 12px; }
		.rec.w { background: rgba(34,197,94,0.18); color: #34d399; border: 1px solid rgba(34,197,94,0.35); }
		.rec.l { background: rgba(239,68,68,0.18); color: #f87171; border: 1px solid rgba(239,68,68,0.35); }

		/* Responsive */
		@media (max-width: 1100px) {
			.page { grid-template-columns: 1fr; }
			.header-card { grid-template-columns: 80px 1fr; }
			.header-stats { justify-self: start; width: auto; }
		}

		@media (max-width: 900px) {
			.stats-area { grid-template-columns: 1fr; }
			.map-grid { grid-template-columns: 1fr; }
			.map-cards { grid-template-columns: repeat(2, 1fr); }
		}

		@media (max-width: 600px) {
			.kd-ring { width: 120px; height: 120px; }
			.map-cards { grid-template-columns: 1fr; }
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="card header-card">
			<img class="avatar" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=150&h=150&fit=crop&crop=face" alt="avatar">
			<div class="player-meta">
				<h2>promethazine<img class="level-badge" src="/placeholder.svg?height=20&width=20&text=Lvl" alt="Lvl"></h2>
				<div class="sub">ID: 150374474</div>
			</div>
			<div class="header-stats">
				<div class="header-pill"><div class="label">Points</div><div class="value">490</div></div>
			</div>
		</div>

		<div class="grid-2">
			<div>
				<div class="card panel">
					<div class="panel-title">Statistic</div>
					<div class="stats-area">
						<div>
							<div class="kd-ring" style="--killsP: 61.3">
								<div class="inner"></div>
								<div class="text">1.58</div>
							</div>
							<div class="kd-meta">
								<div class="kd-chip"><div class="label">Kills</div><div class="val">95</div></div>
								<div class="kd-chip"><div class="label">Deaths</div><div class="val">60</div></div>
							</div>
						</div>
						<div class="small-grid">
							<div class="small-card"><div class="label">AVG</div><div class="value">15.8</div><div class="bar" style="--w: 79%"></div></div>
							<div class="small-card"><div class="label">Assists</div><div class="value">22</div><div class="bar" style="--w: 22%"></div></div>
						</div>
					</div>
				</div>

				<div class="card panel map-panel">
					<div class="panel-title">Map Statistic</div>
					<div class="map-grid">
						<div style="display:flex;align-items:center;gap:10px;">
							<div class="map-donut"><div class="inner"></div><div class="text">83%</div></div>
							<div>
								<div class="label" style="text-transform:uppercase;letter-spacing:1px;color:rgba(255,255,255,0.7);font-size:12px;">Win Rate</div>
								<div class="chips" style="margin-top:6px;display:flex;gap:6px;">
									<span class="kd-chip" style="background:rgba(34,197,94,0.18);border-color:rgba(34,197,94,0.35);color:#34d399;">W 5</span>
									<span class="kd-chip" style="background:rgba(239,68,68,0.18);border-color:rgba(239,68,68,0.35);color:#f87171;">L 1</span>
								</div>
							</div>
						</div>
						<div class="map-cards">
							<div class="map-card">
								<div class="title">Rust</div>
								<div class="meta">K/D 1.65 • W/R 100%</div>
							</div>
							<div class="map-card">
								<div class="title">Dune</div>
								<div class="meta">K/D 1.55 • W/R 50%</div>
							</div>
							<div class="map-card">
								<div class="title">Province</div>
								<div class="meta">K/D 1.57 • W/R 100%</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="right-col">
				<div class="card panel">
					<div class="panel-title">Recent Matches</div>
					<div class="recent-grid">
						<div class="rec w">W</div>
						<div class="rec l">L</div>
						<div class="rec w">W</div>
						<div class="rec w">W</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
