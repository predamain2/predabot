<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena FACEIT Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Main styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Container styling */
        .leaderboard-container {
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(145deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #DC143C;
            border-radius: 16px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.8),
                0 0 80px rgba(220, 20, 60, 0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .leaderboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #DC143C, #FF1744, #DC143C);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #DC143C 0%, #FF1744 100%);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            margin: 0;
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
            color: #ffffff;
        }


        .arena-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: url('af_logo.png') center/contain no-repeat;
            opacity: 0.9;
            z-index: 1;
        }

        .arena-branding {
            position: absolute;
            bottom: 0.5rem;
            right: 1rem;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Column headers */
        .column-headers {
            display: grid;
            grid-template-columns: 60px 1fr 100px 100px 100px;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.1) 0%, rgba(220, 20, 60, 0.05) 100%);
            border-bottom: 2px solid rgba(220, 20, 60, 0.3);
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #DC143C;
        }

        .column-headers > div:nth-child(3),
        .column-headers > div:nth-child(4),
        .column-headers > div:nth-child(5) {
            text-align: center;
        }

        /* Player rows */
        .player-row {
            display: grid;
            grid-template-columns: 60px 1fr 100px 100px 100px;
            padding: 0.8rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-row::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 20, 60, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .player-row:hover::before {
            left: 100%;
        }

        .player-row:hover {
            background: linear-gradient(90deg, rgba(220, 20, 60, 0.05) 0%, rgba(220, 20, 60, 0.02) 100%);
            transform: translateX(8px);
            border-left: 3px solid #DC143C;
        }

        /* Player ranking */
        .rank {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 800;
            color: #DC143C;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Player name */
        .player-name {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Stats styling */
        .stat {
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Gradient background for rows */
        .player-row:nth-child(odd) {
            background: linear-gradient(90deg, rgba(220, 20, 60, 0.02) 0%, rgba(220, 20, 60, 0.01) 100%);
        }

        /* Special styling for top 3 players */
        .player-row:nth-child(2) .rank {
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            font-size: 1.6rem;
        }

        .player-row:nth-child(3) .rank {
            color: #C0C0C0;
            text-shadow: 0 0 15px rgba(192, 192, 192, 0.8);
            font-size: 1.6rem;
        }

        .player-row:nth-child(4) .rank {
            color: #CD7F32;
            text-shadow: 0 0 15px rgba(205, 127, 50, 0.8);
            font-size: 1.6rem;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="header">
            <h1>LEADERBOARD</h1>
            <div class="arena-logo"></div>
            <div class="arena-branding">Arena FACEIT</div>
        </div>
        <div class="column-headers">
            <div>#</div>
            <div>PLAYER</div>
            <div>W/R</div>
            <div>K/D</div>
            <div>POINTS</div>
        </div>
        {% for player in players %}
        <div class="player-row">
            <div class="rank">{{ player.rank }}</div>
            <div class="player-name">{{ player.nick }}</div>
            <div class="stat">{{ player.winrate }}%</div>
            <div class="stat">{{ player.kd }}</div>
            <div class="stat">{{ player.elo }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
