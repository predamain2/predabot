<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major FACEIT Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Barlow', sans-serif;
            background: 
                linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.95) 100%),
                url('mf_banner.png') center/cover no-repeat fixed;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .leaderboard-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: #0a0a0a;
            overflow: hidden;
            position: relative;
        }

        /* Geometric Background Pattern */
        .leaderboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, transparent 48%, rgba(255, 107, 0, 0.03) 48%, rgba(255, 107, 0, 0.03) 52%, transparent 52%),
                linear-gradient(45deg, transparent 48%, rgba(59, 130, 246, 0.03) 48%, rgba(59, 130, 246, 0.03) 52%, transparent 52%);
            background-size: 100px 100px;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, #111111 0%, #0a0a0a 100%);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ff6b00;
            position: relative;
            z-index: 3;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(59, 130, 246, 0.1) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(255, 107, 0, 0.1) 100%);
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.75rem;
            font-weight: 800;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #ffffff;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .header-subtitle {
            font-family: 'Barlow', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .branding-box {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background: rgba(255, 107, 0, 0.1);
            padding: 0.75rem 1.25rem;
            border-left: 4px solid #ff6b00;
            position: relative;
            z-index: 2;
        }

        .powered-by {
            font-family: 'Barlow', sans-serif;
            font-size: 0.65rem;
            font-weight: 700;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .major-faceit {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.25rem;
            font-weight: 800;
            color: #ff6b00;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        /* Column Headers */
        .column-headers {
            display: grid;
            grid-template-columns: 90px 1fr 130px 130px 130px;
            padding: 0.875rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 2px solid rgba(255, 107, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .column-headers > div {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #9ca3af;
        }

        .column-headers > div:nth-child(3),
        .column-headers > div:nth-child(4),
        .column-headers > div:nth-child(5) {
            text-align: center;
        }

        /* Player Rows - Optimized for Screenshots */
        .player-row {
            display: grid;
            grid-template-columns: 90px 1fr 130px 130px 130px;
            padding: 0.875rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.01), 
                rgba(255, 255, 255, 0.005));
        }

        .player-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .player-row:hover {
            background: linear-gradient(90deg, 
                rgba(255, 107, 0, 0.08), 
                rgba(255, 107, 0, 0.02));
            transform: translateX(8px);
        }

        .player-row:hover::before {
            background: linear-gradient(180deg, #ff6b00, #cc5500);
        }

        /* Rank Styling */
        .rank {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
        }

        /* Top 3 Ranks */
        .rank-gold .rank {
            color: #fbbf24;
            font-size: 2rem;
        }

        .rank-silver .rank {
            color: #d1d5db;
            font-size: 2rem;
        }

        .rank-bronze .rank {
            color: #f97316;
            font-size: 2rem;
        }

        /* Player Name */
        .player-name {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Stats */
        .stat {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.125rem;
            color: #ffffff;
            position: relative;
        }

        .stat-box {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 0.875rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-width: 75px;
        }

        .player-row:hover .stat-box {
            background: rgba(255, 107, 0, 0.15);
            border-color: rgba(255, 107, 0, 0.3);
        }

        /* Special styling for top 3 */
        .rank-gold .player-name {
            color: #fbbf24;
        }

        .rank-silver .player-name {
            color: #d1d5db;
        }

        .rank-bronze .player-name {
            color: #f97316;
        }

        .rank-gold .stat {
            color: #fbbf24;
        }

        .rank-silver .stat {
            color: #d1d5db;
        }

        .rank-bronze .stat {
            color: #f97316;
        }

        /* Accent borders for top 3 */
        .rank-gold::before {
            background: linear-gradient(180deg, #fbbf24, #f59e0b) !important;
            width: 6px;
            opacity: 1;
        }

        .rank-silver::before {
            background: linear-gradient(180deg, #d1d5db, #9ca3af) !important;
            width: 6px;
            opacity: 1;
        }

        .rank-bronze::before {
            background: linear-gradient(180deg, #f97316, #ea580c) !important;
            width: 6px;
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #6b7280;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .column-headers,
            .player-row {
                grid-template-columns: 80px 1fr 100px 100px 100px;
                padding: 0.875rem 1.5rem;
            }

            .header h1 {
                font-size: 2.25rem;
            }

            .player-name {
                font-size: 1.125rem;
            }

            .rank {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .column-headers,
            .player-row {
                grid-template-columns: 60px 1fr 80px 80px 80px;
                padding: 0.75rem 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .branding-box {
                align-items: center;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .player-name {
                font-size: 1rem;
            }

            .stat {
                font-size: 0.9rem;
            }

            .stat-box {
                min-width: 55px;
                padding: 0.375rem 0.625rem;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="header">
            <div class="header-content">
                <h1>LEADERBOARD</h1>
                <div class="header-subtitle">Top Players Rankings</div>
            </div>
            <div class="branding-box">
                <div class="powered-by">POWERED BY</div>
                <div class="major-faceit">MAJOR FACEIT</div>
            </div>
        </div>

        <div class="column-headers">
            <div>RANK</div>
            <div>PLAYER</div>
            <div>WIN RATE</div>
            <div>K/D RATIO</div>
            <div>POINTS</div>
        </div>

        {% for player in players %}
        <div class="player-row {% if player.rank == 1 %}rank-gold{% elif player.rank == 2 %}rank-silver{% elif player.rank == 3 %}rank-bronze{% endif %}">
            <div class="rank">{{ player.rank }}</div>
            <div class="player-name">{{ player.nick }}</div>
            <div class="stat">
                <div class="stat-box">{{ player.winrate }}%</div>
            </div>
            <div class="stat">
                <div class="stat-box">{{ player.kd }}</div>
            </div>
            <div class="stat">
                <div class="stat-box">{{ player.elo }}</div>
            </div>
        </div>
        {% endfor %}

        {% if not players %}
        <div class="empty-state">No players ranked yet</div>
        {% endif %}
    </div>
</body>
</html>
